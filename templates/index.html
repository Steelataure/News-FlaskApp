{% extends "base.html" %}

{% block content %}

<section id="banner" data-video="images/banner">
    <div class="inner">
        <header>
            <h1>Application d'Actualités</h1>
            <p>Les dernières actualités du jour<br />
        </header>
        <a href="#main" class="more">Learn More</a>
    </div>
</section>

<!-- Main -->
<div id="main">
    <div class="search-form">
        <form class="form-inline" method="get">
            <div class="form-group">
                <input type="text" class="form-control" name="q" placeholder="Rechercher...">
            </div>
            <div class="form-group">
                <select class="form-control" name="category">
                    <option value="">Toutes les actualités</option>
                    <option value="world">Monde</option>
                    <option value="nation">Nation</option>
                    <option value="business">Affaires</option>
                    <option value="technology">Technologie</option>
                    <option value="entertainment">Divertissement</option>
                    <option value="sports">Sports</option>
                    <option value="science">Science</option>
                    <option value="health">Santé</option>
                </select>
            </div>
            <button type="submit" class="search-btn">Rechercher</button>
        </form>
    </div>
    <br>


    <div class="inner">
    <!-- Boxes -->
        <div class="thumbnails">

            {% for article in articles %}
            <div class="box">
                <a href="{{ article.url }}" class="image fit"><img src="{{ article.image }}" alt="{{ article.title }}" /></a>
                <div class="inner">
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.description }}</p>
                    <a href="{{ article.url }}" target="_blank" class="button fit">Lire plus</a>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
